<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student login form</title>
    <style type="text/css">

    </style>
</head>
<body>
    <legend>
        <fieldset>
            <form>
                Name : <input type="textbox" name="name" placeholder="Enter your name..." value="">
                <br />
                <br />
                Father's name : <input type="textbox" name="name" placeholder="Enter your name..." value="">
                <br />
                <br />
                Address : <textarea name="address" placeholder="Enter your address..." value=""></textarea>
                <br />
                <br />
                Gender : 
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
                <input type="radio" name="gender" value="Others">Others
                <br />
                <br />
                Hobbies : 
                <input type="checkbox" name="hobbies" value="hobbies[]">Playing
                <input type="checkbox" name="hobbies" value="hobbies[]">Dancing
                <input type="checkbox" name="hobbies" value="hobbies[]">Studying
                <br />
                <br />
                Password : <input type="password" name="password" placeholder="Enter your password...">
            </form>
        </fieldset>
    </legend>
</body>
</html>
