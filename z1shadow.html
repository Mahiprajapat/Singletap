<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
    <style>
        .main{
            width:500px;
            height:500px;
            border:2px solid blue;
            margin:auto;
            color:white;
            
            background-color: rgba(0,150,255,0.5); 
            box-shadow: -10px 10px 10px 5px grey;  
        }
        .text {
            text-align: center;
            margin-top:40px;
            font-size: 100px;
            text-shadow:10px 0px 10px yellow;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="text">
            Mahendra
        </div>
        
    </div>
</body>
</html>
