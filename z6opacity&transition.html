<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity and tansition</title>
    <style type="text/css">
        .main{
             width:500px;
             height:500px;
             background-color: tomato;
             opacity:0.6;
             transition: 2s;
    }
    .main:hover{
        opacity:1;
        background:rgba(0,200,0,0.7);
    }
    </style>
    
</head>
<body>
    <div class="main">
       My name is mahi
    </div>
</body>
</html>
